<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM "/usr/share/xml/fontconfig/fonts.dtd">
<fontconfig>
    <!-- Settings -->
    <match target="font">
        <edit name="autohint" mode="assign">
            <bool>true</bool>
        </edit>
    </match>
    <!-- Default serif fonts -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend" binding="same">
            <string>Linux Libertine</string>
        </edit>
        <edit mode="append" name="family">
            <string>Joy Pixels</string>
        </edit>
        <edit mode="append" name="family">
            <string>Font Awesome 6 Free</string>
        </edit>
    </match>
    <!-- Default sans-serif fonts -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend" binding="same">
            <string>Linux Biolinum</string>
        </edit>
        <edit mode="append" name="family">
            <string>Joy Pixels</string>
        </edit>
        <edit mode="append" name="family">
            <string>Font Awesome 6 Free</string>
        </edit>
    </match>
    <!-- Default mono fonts -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend" binding="same">
            <string>JetBrainsMono NFM</string>
        </edit>
        <edit mode="append" name="family">
            <string>Joy Pixels</string>
        </edit>
        <edit mode="append" name="family">
            <string>Font Awesome 6 Free</string>
        </edit>
    </match>
    <!-- Japanese -->
    <match>
        <test compare="contains" name="lang">
            <string>ja</string>
        </test>
        <test name="family">
            <string>serif</string>
        </test>
        <edit mode="prepend" name="family">
            <string>Source Han Serif JP</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="lang" compare="contains">
            <string>ja</string>
        </test>
        <test name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="append" binding="strong">
            <string>Source Han Mono</string>
        </edit>
    </match>
    <!-- Korean -->
    <match>
        <test compare="contains" name="lang">
            <string>ko</string>
        </test>
        <test name="family">
            <string>serif</string>
        </test>
        <edit mode="prepend" name="family">
            <string>Source Han Serif KR</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="lang" compare="contains">
            <string>ko</string>
        </test>
        <test name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="append" binding="strong">
            <string>Source Han Mono K</string>
        </edit>
    </match>
    <!-- Use Joy Pixels when other popular fonts are being specifically requested. -->
    <match target="pattern">
        <test qual="any" name="family"><string>Apple Color Emoji</string></test>
        <edit name="family" mode="assign" binding="same"><string>Joy Pixels</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>Segoe UI Emoji</string></test>
        <edit name="family" mode="assign" binding="same"><string>Joy Pixels</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>Segoe UI Symbol</string></test>
        <edit name="family" mode="assign" binding="same"><string>Joy Pixels</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>Android Emoji</string></test>
        <edit name="family" mode="assign" binding="same"><string>Joy Pixels</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>Twitter Color Emoji</string></test>
        <edit name="family" mode="assign" binding="same"><string>Joy Pixels</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>Twemoji</string></test>
        <edit name="family" mode="assign" binding="same"><string>Joy Pixels</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>Twemoji Mozilla</string></test>
        <edit name="family" mode="assign" binding="same"><string>Joy Pixels</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>TwemojiMozilla</string></test>
        <edit name="family" mode="assign" binding="same"><string>Joy Pixels</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>EmojiTwo</string></test>
        <edit name="family" mode="assign" binding="same"><string>Joy Pixels</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>Emoji Two</string></test>
        <edit name="family" mode="assign" binding="same"><string>Joy Pixels</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>EmojiSymbols</string></test>
        <edit name="family" mode="assign" binding="same"><string>Joy Pixels</string></edit>
    </match>
    <match target="pattern">
        <test qual="any" name="family"><string>Symbola</string></test>
        <edit name="family" mode="assign" binding="same"><string>Joy Pixels</string></edit>
    </match>
    <!-- Fallback fonts preference order -->
    <alias>
        <family>serif</family>
        <prefer>
            <family>Linux Libertine</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Linux Biolinum</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>DejaVu Sans Mono</family>
        </prefer>
    </alias>
</fontconfig>
