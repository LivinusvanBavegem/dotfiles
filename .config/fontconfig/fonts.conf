<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Linux Libertine</family>
            <family>Joy Pixels</family>
            <family>Font Awesome 6 Free</family>
            <family>Source Han Serif JP</family>
            <family>Source Han Serif KR</family>
        </prefer>
    </alias>
    <alias>
    	<family>sans-serif</family>
    	<prefer>
    	    <family>Linux Biolinum</family>
    	    <family>Joy Pixels</family>
            <family>Font Awesome 6 Free</family>
            <family>Source Han Sans JP</family>
            <family>Source Han Sans KR</family>
    	</prefer>
    </alias>
    <alias>
    	<family>monospace</family>
    	<prefer>
            <family>JetBrainsMono NFM</family>
    	    <family>Joy Pixels</family>
            <family>Font Awesome 6 Free</family>
    	    <family>Source Han Mono</family>
            <family>Source Han Mono K</family>
    	</prefer>
    </alias>
</fontconfig>
